<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInUp 0.8s ease;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .upload-area {
            position: relative;
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            padding: 60px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(249, 250, 251, 0.5);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .file-input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            margin: 30px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .preview-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: #667eea;
            font-weight: 500;
        }

        .results {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 20px;
        }

        .result-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .result-label {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 1s ease;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 2s infinite;
        }

        .confidence-text {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
        }

        .canvas {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">AI Document Classifier</h1>
            <p class="subtitle">Upload an image to identify document type using advanced machine learning</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <div class="upload-text">Drop your image here</div>
            <div class="upload-subtext">or click to browse files</div>
            <input type="file" id="imageInput" class="file-input" accept="image/*" />
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview" />
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing document...</div>
        </div>

        <div class="results" id="results">
            <h3 class="results-title">Classification Results</h3>
            <div class="result-card">
                <div class="result-label">Aadhaar Card</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="aadhaarBar" style="width: 0%"></div>
                </div>
                <div class="confidence-text" id="aadhaarText">0.0% confidence</div>
            </div>
            <div class="result-card">
                <div class="result-label">PAN Card</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="panBar" style="width: 0%"></div>
                </div>
                <div class="confidence-text" id="panText">0.0% confidence</div>
            </div>
        </div>

        <canvas id="canvas" width="224" height="224" class="canvas"></canvas>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
    <script>
        let model;
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const aadhaarBar = document.getElementById('aadhaarBar');
        const panBar = document.getElementById('panBar');
        const aadhaarText = document.getElementById('aadhaarText');
        const panText = document.getElementById('panText');

        // Load model
        async function loadModel() {
            try {
                model = await tf.loadLayersModel('model.json');
                console.log("Model Loaded Successfully");
                uploadArea.classList.remove('pulse');
            } catch (error) {
                console.error("Error loading model:", error);
                uploadArea.innerHTML = '<div style="color: #ef4444;">⚠️ Model failed to load</div>';
            }
        }

        // Add pulse effect while loading
        uploadArea.classList.add('pulse');
        loadModel();

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Handle file processing
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.add('show');
                
                const img = new Image();
                img.onload = () => {
                    predict(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Prediction function
        async function predict(image) {
            if (!model) {
                alert('Model is still loading. Please wait...');
                return;
            }

            // Show loading
            loading.classList.add('show');
            results.classList.remove('show');

            // Add delay for better UX
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                ctx.drawImage(image, 0, 0, 224, 224);

                let input = tf.tidy(() => {
                    return tf.browser.fromPixels(canvas)
                             .toFloat()
                             .div(255.0)
                             .expandDims();
                });

                const prediction = model.predict(input);
                const result = await prediction.data();
                input.dispose();
                prediction.dispose();

                // Hide loading and show results
                loading.classList.remove('show');
                results.classList.add('show');

                // Animate confidence bars
                const aadhaarConfidence = (result[0] * 100);
                const panConfidence = (result[1] * 100);

                setTimeout(() => {
                    aadhaarBar.style.width = `${aadhaarConfidence}%`;
                    panBar.style.width = `${panConfidence}%`;
                    aadhaarText.textContent = `${aadhaarConfidence.toFixed(1)}% confidence`;
                    panText.textContent = `${panConfidence.toFixed(1)}% confidence`;
                }, 100);

            } catch (error) {
                console.error("Prediction error:", error);
                loading.classList.remove('show');
                alert('Error processing image. Please try again.');
            }
        }
    </script>
</body>
</html>
